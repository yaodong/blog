# Site settings
title:          "after: _"
description:    ""
url:            "https://after.dev"

# Author
author:
  name:         Yaodong Zhao
  url:          https://yaodong.org
  email:        yaodong@hey.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag

# Permalinks
permalink:      pretty
paginate:       5

# jekyll-feed
feed:
  path: feed.xml

defaults:
  - scope:
      path: '_posts'
      type: 'posts'
    values:
      layout: 'post'

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock


